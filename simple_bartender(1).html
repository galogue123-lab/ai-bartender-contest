<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bartender</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1em;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            display: none;
        }
        .drink-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #ff6b6b;
        }
        .drink-name {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }
        .drink-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        .ingredients, .steps {
            margin: 10px 0;
        }
        .ingredients h4, .steps h4 {
            margin: 10px 0 5px 0;
            color: #ffd700;
        }
        .ingredients ul, .steps ol {
            margin: 5px 0;
            padding-left: 20px;
        }
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç∏ AI Bartender</h1>
        
        <div class="input-group">
            <label for="apiKey">Gemini API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your Gemini API key" />
        </div>
        
        <div class="input-group">
            <label for="ingredients">Available Ingredients:</label>
            <textarea id="ingredients" placeholder="Enter ingredients you have available (e.g., vodka, lime juice, simple syrup, cranberry juice, ice)"></textarea>
        </div>
        
        <button onclick="getCocktailRecommendations()" id="getRecsBtn">Get Cocktail Recommendations</button>
        
        <div id="results" class="results"></div>
    </div>

    <script>
        async function getCocktailRecommendations() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const ingredients = document.getElementById('ingredients').value.trim();
            const resultsDiv = document.getElementById('results');
            const button = document.getElementById('getRecsBtn');
            
            // Clear previous results
            resultsDiv.innerHTML = '';
            resultsDiv.style.display = 'none';
            
            // Validation
            if (!apiKey) {
                showError('Please enter your Gemini API key');
                return;
            }
            
            if (!ingredients) {
                showError('Please enter some ingredients');
                return;
            }
            
            // Disable button and show loading
            button.disabled = true;
            button.textContent = 'Getting Recommendations...';
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<div class="loading">üçπ Mixing up some recommendations...</div>';
            
            try {
                const prompt = `You are a professional mixology assistant. Help users create beverages based on available ingredients.

Available ingredients: ${ingredients}

Provide 3 drink recommendations (classic, creative, non-alcoholic) in this exact JSON format:

{
  "drinks": [
    {
      "name": "Drink Name",
      "style": "classic/creative/mocktail",
      "difficulty": "easy/medium/advanced",
      "time": "X minutes",
      "ingredients": ["ingredient 1", "ingredient 2"],
      "alternatives": {"ingredient": "substitute"},
      "steps": ["step 1", "step 2"],
      "garnish": "garnish description"
    }
  ]
}

Respond ONLY with valid JSON. No other text.`;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.candidates || !data.candidates[0] || !data.candidates[0].content) {
                    throw new Error('Invalid response from Gemini API');
                }
                
                let responseText = data.candidates[0].content.parts[0].text;
                
                // Clean up response (remove markdown formatting if present)
                responseText = responseText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                
                const cocktailData = JSON.parse(responseText);
                displayResults(cocktailData);
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Error getting recommendations: ${error.message}`);
            } finally {
                // Re-enable button
                button.disabled = false;
                button.textContent = 'Get Cocktail Recommendations';
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            
            if (!data.drinks || data.drinks.length === 0) {
                showError('No cocktail recommendations received');
                return;
            }
            
            let html = '<h2>üçπ Cocktail Recommendations</h2>';
            
            data.drinks.forEach((drink, index) => {
                html += `
                    <div class="drink-card">
                        <div class="drink-name">${drink.name}</div>
                        <div class="drink-meta">
                            <span><strong>Style:</strong> ${drink.style}</span>
                            <span><strong>Difficulty:</strong> ${drink.difficulty}</span>
                            <span><strong>Time:</strong> ${drink.time}</span>
                        </div>
                        
                        <div class="ingredients">
                            <h4>ü•É Ingredients:</h4>
                            <ul>
                                ${drink.ingredients.map(ing => `<li>${ing}</li>`).join('')}
                            </ul>
                        </div>
                        
                        ${drink.alternatives && Object.keys(drink.alternatives).length > 0 ? `
                            <div class="alternatives">
                                <h4>üîÑ Alternatives:</h4>
                                <ul>
                                    ${Object.entries(drink.alternatives).map(([orig, alt]) => 
                                        `<li><strong>${orig}:</strong> ${alt}</li>`
                                    ).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        <div class="steps">
                            <h4>üìù Instructions:</h4>
                            <ol>
                                ${drink.steps.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        </div>
                        
                        ${drink.garnish ? `<p><strong>üçã Garnish:</strong> ${drink.garnish}</p>` : ''}
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
        
        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `<div class="error">${message}</div>`;
        }
        
        // Allow Enter key to trigger search
        document.getElementById('ingredients').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                getCocktailRecommendations();
            }
        });
    </script>
</body>
</html>
